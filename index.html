<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <title>Modern Form</title>
</head>
<body>
    <div class="form-box">
        <div class="login-card">
        <h1>sign up</h1>
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="username" placeholder="type your username">
        </div>
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="e-mail" placeholder="type your e-mail address">
        </div> 
        <div class="input-box">   
            <i class="fa-solid fa-key"></i> 
            <input type="password" placeholder="type your password" id="passwordInput">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="phone" placeholder="type your phone">
        </div>
 

        <button type="button" class="btn-signin">sign up</button>
        <span class="register">
            Do you have an account?
        </span>
        <button class="btn-signup">sign in</button>
    </div>
    </div>
    <script></script>
</body>
</html>
