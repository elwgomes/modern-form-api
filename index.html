<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/be3d9c9c7b.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/84ee29a570.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/84ee29a570.js" crossorigin="anonymous"></script>
    
        <title>Modern Form</title>
</head>
<body>
    <div class="form-box">
        <div class="login-card"> 
            <div class="login-container">
        <h1>sign up</h1>
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="username" placeholder="type your username" required>
        </div>
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="e-mail" placeholder="type your e-mail address" required>
        </div> 
        <div class="input-box">   
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="type your password" id="passwordInput" required>
        </div>
        <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="phone" id="phone" maxlength="15" pattern="\(\d{2}\)\s*\d{5} - \d{4}" placeholder="type your phone" required>
        </div>
        <button type="button" class="btn-signin">sign up</button>
        <div class="register">
        <span>
            Do you have an account?
        </span>
        </div>
        <button class="btn-signup">sign in</button>
    </div>
    </div>
    </div>
    <script>

const phone = document.getElementById('phone')

phone.addEventListener('keypress', (e) => maskPhone(e.target.value));
phone.addEventListener('change', (e) => maskPhone(e.target.value));

const maskPhone = (value) => {
    value = value.replace(/\D/g, "");
    value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
    value = value.replace(/(\d)(\d{4})$/, "$1-$2");
    phone.value = value;
}

    </script>
</body>
</html>
