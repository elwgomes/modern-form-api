<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Modern Form</title>
</head>
<body>
    <div class="form-box">
        <div class="login-card"> 
            <div class="login-container">
        <h1>sign in</h1>
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="username" placeholder="type your username" required>
        </div>
        <div class="input-box">   
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="type your password" id="passwordInput" required>
        </div>
        <button type="button" class="btn-signin">sign in</button>
        <div class="register">
        <span>
            Don't you have an account?
        </span>
        </div>
<button class="btn-signup" onclick="location.href='/register.html'">sign up</button>
            </div>
        </div>
    </div>
    

    
    <script src="js/phone.js"></script>
</body>
